{% extends 'base.html' %}
{% load static %}


{% block content %}



<h1>Upload Data</h1>
<form method="post" enctype="multipart/form-data" action="{% url 'upload_csv' %}">
    {% csrf_token %}
    <div class="input-group mb-3" style="max-width: 500px; margin-left: 30px;">
        <input type="file" class="form-control" id="inputGroupFile02" name="csv_file" accept=".csv">
        <button class="input-group-text btn btn-primary" for="inputGroupFile02" type="submit">Upload</button>
    </div>
    <!-- <input type="file" name="csv_file" accept=".csv">
        <button type="submit" class="btn btn-primary">Upload</button> -->
</form>
{% if error %}
<h6 style="color: red;">{{ error }}</h6>
{% endif %}
{% if success %}
<h6 style="color: green;">{{ success }}</h6>
{% endif %}


{% endblock %}
